apiVersion: v1
kind: Service
metadata:
    name: "{{ .Release.Name }}-jira-svc"
    labels:
        app: "{{ .Release.Name }}-jira"
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
spec:
    type: {{ .Values.jira.service.type }}
    ports:
        - port: {{ .Values.jira.service.port }}
          targetPort: 8080
          name: jira
    selector:
        app: "{{ .Release.Name }}-jira"
